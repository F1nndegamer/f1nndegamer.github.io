<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Finn's Game Hub</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #121212;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 2rem;
        }

        .button-container {
            display: flex;
            gap: 2rem;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #03a9f4;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0288d1;
        }
    </style>
</head>

<body>
    <h1>Welcome to Finn's Game Hub</h1>
    <div class="button-container">
        <button onclick="window.location.href='https://your-link-to-MagnetMadness.com'">MagnetMadness</button>
        <button onclick="window.location.href='https://your-link-to-CubeMadness.com'">CubeMadness</button>
    </div>
</body>

</html>
